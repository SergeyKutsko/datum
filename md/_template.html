<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="{{ name }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="http://www.zerocracy.com/logo.png"/>
    <link rel="stylesheet" href="http://www.0crat.com/css/main.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
      <!-- intentionally empty -->
    </script>
    <title>{{ name }}</title>
    <style>
      a:target {
        font-size: 2em;
        font-weight: bold;
        float: left;
        line-height: -1em;
      }
    </style>
  </head>
  <body>
    <section>
      <header>
        <nav>
          <ul>
            <li>
              <a href="/">
                <img src="http://www.zerocracy.com/logo.svg" class="logo"/>
              </a>
            </li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li>
              <a href="http://www.0crat.com/">@0crat</a>
            </li>
            <li>
              <a href="http://www.0crat.com/board">Board</a>
            </li>
            <li>
              <a href="http://www.0crat.com/gang">Gang</a>
            </li>
            <li>
              <a href="http://datum.zerocracy.com/pages/policy.html">Policy</a>
            </li>
            <li>
              <a href="http://datum.zerocracy.com/pages/terms.html">Terms</a>
            </li>
          </ul>
        </nav>
      </header>
      <article class="narrow">
        <h1>
          <span>{{ name }}</span>
        </h1>
        <div>{{{ body }}}</div>
      </article>
      <footer>
        <nav>
          <ul>
            <li>
              <span>v{{ version }}</span>
            </li>
            <li>
              <span>{{ date }}</span>
            </li>
          </ul>
        </nav>
      </footer>
    </section>
  </body>
</html>
